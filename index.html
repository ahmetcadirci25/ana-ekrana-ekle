<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Android Cihazlarda 'Ana Ekrana Ekle' Popup Kodu</title>
    <meta name="description" content="Android Cihazlarda 'Ana Ekrana Ekle' Popup Kodu bir kısayolu daha kolay ve rahat bir şekilde eklemelerine olanak tanıyan bir özelliktir.">
   
    <!-- Web App Manifest -->
    <link rel="manifest" href="/ana-ekrana-ekle/manifest.json">

</head>
<body>

<h1>Android Cihazlarda 'Ana Ekrana Ekle' Popup Kodu</h1>

<h3>Kurulum detaylarını linkten ulaşabilirsiniz.</h3>

<a href="https://ahmetcadirci.com.tr/2018/android-cihazlarda-ana-ekrana-ekle-popup-kodu/">☛ Android Cihazlarda 'Ana Ekrana Ekle' Popup Kodu</a>

<script>
  if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/ana-ekrana-ekle/sw.js?v3', {
            scope: '.' // THIS IS REQUIRED FOR RUNNING A PROGRESSIVE WEB APP FROM A NON_ROOT PATH
        }).then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
</script>
</body>
</html>
